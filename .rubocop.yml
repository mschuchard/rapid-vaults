---
AllCops:
  TargetRubyVersion: 2.2

  Include:
    - 'lib/**/*.rb'
    - 'bin/*.rb'
    - 'spec/**/*.rb'
    - rapid-vaults.gemspec
    - Gemfile
    - Rakefile
    - Vagrantfile
  Exclude:
    - 'spec/fixtures/**/*'
    - 'lib/rapid-vaults/bindings/rapid-vaults*.rb'

Metrics:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false
