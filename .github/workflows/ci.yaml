---
name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        ruby_version:
        - '2.5'
        - '2.6'
        - '2.7'
        - '3.0'
        - '3.1'
    runs-on: ubuntu-latest
    container: ruby:${{ matrix.ruby_version }}-slim
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: install some pre-requisite packages
      run: sudo apt-get update && sudo apt-get install -y gcc libgpgme-dev make
    - name: bundler install
      run: bundle config build.gpgme --use-system-libraries && bundle install --retry=3
    - name: run tests
      run: bundle exec rake grpc unit system
